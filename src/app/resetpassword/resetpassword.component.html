<div class='back'>
    <div class='container'>
      <div style="padding-bottom: 50px;"></div>
      <div class='row'>
        <div class="col"></div>
        <div class="col-md-4">
          <div class="login-logo text-center">
            <img class="login-logo-img" src="../../assets/img/logo.svg" alt="" height="100px">
            <div class="login-logo-text">Нийгмийн даатгал</div>
          </div>
          <div class="login-form">
            <div class='form-group full-width'>
              <div class="row login-form-input form-control">
                <span class="col-1">
                  <i class="ion-person login-form-input-icon"></i>
                </span>
                <span class="col">
                  <input class="login-form-input-text" placeholder="Имэйл хаяг" type="email">
                </span>
              </div>
            </div>
            <!-- <div class="alert alert-danger" *ngIf="errormessage!=undefined">{{errormessage}}</div> -->
          </div>
          <!-- <div class="g-recaptcha" data-sitekey="6LfbmW8UAAAAAEs8QklHkNSBtkjXzy3cfAZXsVyZ" data-callback="{{getCaptchaResponse}}"></div> -->
          <re-captcha (resolved)="getCaptchaResponse($event)" siteKey="6LfbmW8UAAAAAEs8QklHkNSBtkjXzy3cfAZXsVyZ"></re-captcha>
          <button class="login-btn" [disabled]="!isvalid" (click)='resetpassword()'>
            <span *ngIf="loading">Уншиж байна...</span>
            <span *ngIf="!loading">Нууц үг сэргээх</span>
          </button>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <!-- <div class="row">
      <div style="background: #00674d; height: 100px; width: 100%; position: absolute; bottom: 0;">a</div>
    </div> -->
  </div>

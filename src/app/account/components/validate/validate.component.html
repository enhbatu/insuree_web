<div class='back'>
  <div class='container'>
    <div style="padding-bottom: 30px;"></div>
    <div class='row'>
      <div class="col">

        <div style="padding-bottom: 200px;"></div>
      </div>
      <div class="col-md-4">
        <div class="login-logo text-center">
          <img class="login-logo-img" src="../../assets/img/logo.svg" alt="" height="100px">
          <div class="login-logo-text">Нийгмийн даатгал</div>
        </div>
        <div class="login-form">
          <app-inline-loader *ngIf='loading'></app-inline-loader>
          <div [innerHTML]='info_message' class="alert alert-info"></div>
          <div [innerHTML]='error_message' class="alert alert-danger"></div>
        </div>
      </div>
      <div class="col">
      </div>
    </div>
  </div>
</div>

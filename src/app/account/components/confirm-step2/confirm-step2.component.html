<div class='back'>
  <div class='container'>
    <div style="padding-bottom: 15px;"></div>
    <div class='row'>
      <div class="col">
      </div>
      <div class="col-md-4">
        <div class="login-logo text-center">
          <img class="login-logo-img" src="assets/img/logo.svg" alt="" height="100px">
          <div class="login-logo-text">Нийгмийн даатгал</div>
        </div>
        <div class="login-form">
          <app-inline-loader *ngIf='loading'></app-inline-loader>
          <div class="alert alert-info" *ngIf='org!=undefined && date!=undefined && info_message!=undefined'>
            {{info_message}}
          </div>
          <div class="row login-form-input form-control">
            <span class="col">
              <input id="dun" name="dun" type='number' class="login-form-input-text" [placeholder]='pholder'
                *ngIf='this.org.oid!=0' [(ngModel)]='dun'>
            </span>
          </div>
          <div class="alert alert-warning">
              Та {{date.getFullYear()}} оны {{(date.getMonth() + 1)}} сарын цалингаа <a target="_blank" 
              href="https://sso.gov.mn/oauth2/authorize?response_type=code&client_id=39f6829bb99927ab2caf5772-1b8fecc9c85c5316880aa8ae68b35f57&scope=W3sic2VydmljZXMiOlsiV1MxMDAxMDFfZ2V0Q2l0aXplbklEQ2FyZEluZm8iXSwid3NkbCI6Imh0dHBzOi8veHlwLmdvdi5tbi9jaXRpemVuLTEuMi4wL3dzP1dTREwifV0=&redirect_uri=https://data.ndaatgal.mn:8081/userwebapi/api/auth/authorized&state=YjI3MjE2N2Q1MmM3MWMwZDZmOTJmYjAxNjgwNmQ3ZjQ5NTZkNDlhOTdmMGI2NjFlZGI1ODQwY2I2MTc2NzI0M2Y5NmI5MWZkODExMDQ1NTUyNWFiYTJmNzIxYmQ2MGVkYWMzZjZjNzlkZDA2MmM2YmZlMDc0MTMwOWY5ZWQ1YTM=">ЭНД ДАРЖ</a> 
              нэвтрэлтийн систем "ДАН"-аар нэвтэрч "НД-ын шимтгэл" цэсээс харах боломжтой.
          </div>
          <div class="alert alert-danger" *ngIf="errormessage!=undefined">{{errormessage}}
          </div>
          <div class="alert alert-success" *ngIf="success_message!=undefined">
            {{success_message}}</div>
          <button type="submit" class="login-btn disabled" [disabled]="loading" (click)='confirm()'
            *ngIf='success_message==undefined'>
            <span *ngIf="loading">Уншиж байна...</span>
            <span *ngIf="!loading">Баталгаажуулах</span>
          </button>
          <a *ngIf='success_message!=undefined' class='login-btn form-control text-center'
            routerLink="/account/login">Нэвтрэх</a>
        </div>
      </div>
      <div class="col">

      </div>
    </div>
  </div>

        <div style="background: #00674d; height: 100px; width: 100%; position: absolute; bottom: 0;">a</div>
      </div> -->
</div>

<div class="row">
  <div class="col-md-12">
    <div class="content-container">
      <div class="content-small">
        <div class="content-header">
          Нууц үг солих
        </div>
        <div class="content-body">
          <div class="form-group">
            <label for="exampleInputPassword1">Хуучин нууц үг</label>
            <input type="password" class="form-control" placeholder="Хуучин нууц үг" [(ngModel)]="OldPass">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Шинэ нууц үг</label>
            <input type="password" class="form-control" placeholder="Хуучин нууц үг" [(ngModel)]="NewPass">
          </div>
          <div class="alert alert-danger" *ngIf="errormessage!=undefined">{{errormessage}}</div>
          <div class="alert alert-info" *ngIf="success_message!=undefined">{{success_message}}</div>
          <button type="submit" class="btn btn-primary" (click)='changepassword()'>Нууц үг солих</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="content-container">
      <div class="content-medium">
        <div class="content-header">
          Төлбөр төлөх
        </div>
        <div class="content-body">
          <div *ngIf="step===1">
            <ul class="pay-dashboard">
              <li class="cursor-pointer" title="{{bank.name}}" (click)="SelectBank(bank)"
                *ngFor="let bank of banks">
                <div class="listicon"><img src="assets\img\{{bank.url}}" width="70"></div>
              </li>
            </ul>
          </div>
          <div *ngIf="step===2">
            <p>
              Та {{ payment.Amount }} төгрөгийг {{ bank.name }}-ний {{ bank.account }} тоот дансанд төлнө. Төлбөр төлөх хэлбэрээ сонгоно уу. 
            </p>
            <ul class="pay-dashboard" >
              <li>
                <a class="cursor-pointer" (click)="qpay()">
                  <div><img src="assets/img/qpay-logo.jpg" alt=""></div>
                  <div class="text-center">QPAY</div>
                </a>
              </li>
              <!-- <li><a [routerLink]="['/main/view/payment/create']">
                  <div><img src="assets/img/bank_card.png" alt=""></div>
                  <div class="text-center">КАРТ</div>
                </a>
              </li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })
</script>

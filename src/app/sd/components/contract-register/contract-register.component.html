<div class="row">
  <div class="col-md-12">
    <div class="content-container">
      <div class="content-large">
        <div class="content-header">
          Гэрээний бүртгэл
        </div>
        <div class="content-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label for="ddpAMClass" class="col-sm-5 col-form-label">Ажил, мэргэжил</label>
                <div class="col-sm-7">
                  <select class="form-control" id="ddpAMClass">
                    <option value="0">-</option>
                    <option [value]="item.id" *ngFor='let item of AMClasses'>{{item.name}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="ddpAMClass" class="col-sm-5 col-form-label">Гэрээний урт</label>
                <div class="col-sm-3">
                  <select class="form-control" id="ddpAMClass">
                    <option value="1">12</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="ddpAMClass" class="col-sm-5 col-form-label">Давтамж</label>
                <div class="col-sm-5">
                  <select class="form-control" id="ddpAMClass">
                    <option value="1">Сараар</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="txtGerNum" class="col-sm-5 col-form-label">Сарын орлого</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="txtGerNum">
                </div>
              </div>
              <div class="form-group row">
                <label for="ddpAMClass" class="col-sm-5 col-form-label">Банк</label>
                <div class="col-sm-5">
                  <select class="form-control" id="ddpAMClass">
                    <option value="1">-</option>
                    <option [value]="item.dans" *ngFor='let item of Banks'>{{item.name}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-5">
                </div>
                <div class="col-sm-5">
                  <button class="btn btn-primary">Хадгалах</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
